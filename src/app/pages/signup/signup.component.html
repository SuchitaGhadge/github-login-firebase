<div class="container">
  <div class="row mt-5">
    <div class="col col-6 offset-3">
      <div class="card">
        <div class="card-header text-center text-info text-uppercase">
          Sign up Please
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="form-group row mb-2">
              <label for="email" class="col-sm-3 col-form-label">Email</label>
              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  name="email"
                  ngModel
                  name="email"
                  placeholder="Enter Email"
                  required
                />
              </div>
            </div>
            <div class="form-group row mb-2">
                <label for="password" class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-9">
                    <input 
                    type="password" 
                    class="form-control"
                    id="password"
                    ngModel
                    name="password"
                    placeholder="password"
                    required
                    />
                    <small id="emailHelp" class="form-text text-muted">Minimum length of the password should be 6 or more</small>
                </div>
            </div>
            <div class="text-center mt-2">
                <button class="btn btn-primary" type="submit">Sign Up</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
