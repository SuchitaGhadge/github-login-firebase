
<section class="container">
    <h4>Issues</h4>
    <ng-container *ngIf="issues; else noIssue">
      <div *ngFor="let issue of issues" class="list-group">
          <ul class="list-group">
            <li class="list-group-item text-start">
              Issue Name: {{ issue.name | uppercase }}
            </li>
          </ul>
      </div>
    </ng-container>
    <ng-template #noIssue>
      <p>No issue found</p>
    </ng-template>
  </section>
